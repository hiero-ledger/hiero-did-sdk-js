name: BDD Tests Workflow

on:
  pull_request:
    paths:
      - "src/**"
      - "test_suites/**"
jobs:
  bdd-tests:
    runs-on:
      labels: hedera-local-node-runner
      name: BDD Tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --workspaces --include-workspace-root

      - name: Build packages
        run: npm run packages:build

      - name: Run bdd tests
        env:
          NODE_OPTIONS: '--max_old_space_size=4096'
        run: SPIN_NODE=true npm run test:cucumber

