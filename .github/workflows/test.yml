name: Tests Workflow

on:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      pull-requests: write
      contents: write
    strategy:
      matrix:
        node: [20, 22, 24]
    name: Run Tests [Node v${{ matrix.node }}]
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Node and install dependencies
        uses: ./.github/actions/setup-npm-env
        with:
          node-version: ${{ matrix.node }}

      - name: Build packages
        run: pnpm build

      - name: Run tests
        timeout-minutes: 15
        env:
          HEDERA_OPERATOR_ID: ${{ secrets.HEDERA_OPERATOR_ID }}
          HEDERA_OPERATOR_KEY: ${{ secrets.HEDERA_OPERATOR_KEY }}
          NODE_OPTIONS: '--max_old_space_size=8192'
        run: pnpm test:ci

      - name: Report coverage
        uses: ArtiomTr/jest-coverage-report-action@262a7bb0b20c4d1d6b6b026af0f008f78da72788 # v2.3.1
        with:
          coverage-file: ./coverage/report.json
          base-coverage-file: ./coverage/report.json
