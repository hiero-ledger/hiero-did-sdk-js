name: Lint Check Workflow

on:
  pull_request:

jobs:
  lint-pacakges:
    runs-on: ubuntu-latest
    name: Lint Check
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run packages:lint
